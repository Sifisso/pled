<!DOCTYPE html>
<html lang="pt" layout:decorate="~{layout}" Xmlns:th="http://www.thymeleaf.org"
      xmlns:Xmlns="http://www.w3.org/1999/xhtml"
      Xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<meta charset="utf-8">

</head>
<body>

<div layout:fragment="corpo">


        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>Editar Tipo de Alerta</h5>
                    <div class="ibox-tools">
                        <h5>
                            <a th:href="@{/listar/alerta}">
                                <button class="btn btn-primary " type="button"><i class="fa fa-edit"></i>Listar Listar Tipos de Alerta</button>
                            </a>
                        </h5>
                    </div>
                </div>
                <div class="ibox-content">
                    <form th:object="${tipoAlerta}"  th:action="@{/editar/tipoAlerta}" method="post">
                    
                    <input type="hidden" th:field="*{id}" class="form-control" placeholder="Designação...">


                        <div class="row">

                            <div class="col">
                                <label class="col-form-label">Designação</label>
                                <div class="input-group edit">
                                    <span class="input-group-addon"><i class="fa fa-edit"></i></span>
                                    <input required type="text" class="form-control" th:field="*{designacao}" placeholder="Descreva a designação do tipo de ocorrência aqui..." >
                                </div>
                            </div>

                        </div>





                        <div class="hr-line-dashed"></div>
                        <div class="row">
                            <div class="col-md-5"></div>
                            <div class="col-md-5">
                                  <button class="btn btn-primary btn-sm" type="submit" >
                                      <i class="fa fa-save"></i> Editar Tipo de Alerta
                                  </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>



</div>


</body>

</html>
