<!DOCTYPE html>
<html lang="pt" layout:decorate="~{layout}" Xmlns:th="http://www.thymeleaf.org"
      xmlns:Xmlns="http://www.w3.org/1999/xhtml"
      Xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">

</head>
<body>

<div layout:fragment="corpo">


    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title  mb-1">
                <h5>Tipo de Alerta</h5>
                <div class="ibox-tools">
                    <h5>
                      <a th:href="@{/view/alerta}">
                        <button class="btn btn-primary " type="button"><i class="fa fa-edit"></i>Cadastrar Tipo de Alerta</button>
                      </a>
                    </h5>
                </div>
            </div>
            <div class="ibox-content">

                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover dataTables-example" >
                        <thead>
                        <tr>
                            <th style="width:5%">#</th>
                            <th>Designação</th>
                            <th style="width:10%">Acção</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="gradeX"  th:each="p, index : ${tipoAlertas}">
                            <td th:text="${index.count}"></td>
                            <td th:text="${p.designacao}"></td>
                            <td>
                            
                             <a th:href="@{/editar/tipoAlerta/{id} (id=${p.id})}">
                                <i style="background: green; color: #fff; width: 90px;" aria-hidden="true" class="fa fa-edit  btn btn-sucess btn-sm"> Editar</i>
                            </a>

                                <!-- <button style="background: green; color: #fff; width: 90px;" type="button" class="btn btn-sucess btn-sm">
                                    <i  aria-hidden="true" class="fa fa-edit"></i>Editar
                                </button> -->


                            </td>
                        </tr>

                        </tbody>
                        <tfoot>
                        <tr>
                            <th style="width:5%">#</th>
                            <th>Designação</th>
                            <th style="width:10%">Acção</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>

            </div>
        </div>
    </div>

</div>


</body>
</html>
