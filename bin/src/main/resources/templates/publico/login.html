<!DOCTYPE html>
<html Xmlns:th="http://www.thymeleaf.org"
      xmlns:Xmlns="http://www.w3.org/1999/xhtml"
      Xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MEF - Ministério de Economia e Finanças</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">

    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body class="gray-bg">


    <div class="middle-box text-center loginscreen animated fadeInDown" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <div>
            <div>

                <h1 ><img alt="image" class="rounded-circle" width="80" height="80" th:src="@{/img/Emblem_of_Mozambique.svg.png}"/></h1>

            </div>
            <h3>REPÚBLICA DE MOÇAMBIQUE</h3>
            <h3>MINISTÉRIO DA ECONOMIA E FINANÇAS</h3>
            <p>Direcção Nacional do Tesouro e Cooperação Económica e Financeira</p>
            <p>PROJECTO DE LIGAÇÕES ECONÓMICAS PARA DIVERSIFICAÇÃO (PLED)</p>
            <form class="m-t" role="form" th:action="@{/login}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" required="">
                </div>

                <div class="form-group">
                    <div class="text-center" th:if="${param.error}">
                        <b style="color:red">Utilizador ou Senha Errada</b>
                        <br><br>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a href="#"><small>Recuperar Senha</small></a>
                <a class="btn btn-sm btn-white btn-block" th:href="@{/}">Home</a>
            </form>
            <p class="m-t"> <small>Copyright © 2022 PLED. Todos direitos reservados.</small> </p>
        </div>
    </div>




<!-- Mainly scripts -->
<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>

</body>

</html>
