<!DOCTYPE html>
<html lang="pt" layout:decorate="~{layout}" Xmlns:th="http://www.thymeleaf.org"
      xmlns:Xmlns="http://www.w3.org/1999/xhtml"
      Xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

</head>
<body>

<div layout:fragment="corpo">


    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>Ocorrencias</h5>
                <div class="ibox-tools">
                    <h5>
                      <a th:href="@{/view/ocorrencia}">
                        <button class="btn btn-primary " type="button"><i class="fa fa-edit"></i>Cadastrar Ocorrencias</button>
                      </a>
                    </h5>
                </div>
            </div>
            <div class="ibox-content">

                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover dataTables-example" >
                        <thead>
                        <tr>
                            <th>Código</th>
                            <th>Telefone</th>
                            <th>Email</th>
                            <th>Canal Entrada</th>
                            <th>Nivel</th>
                            <th>Categoria</th>
                            <th>Acção</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="gradeX"  th:each="p, index : ${ocorrencias}">
                            <td th:text="${p.codigo}"></td>
                            <td th:text="${p.telefone}"></td>
                            <td th:text="${p.email}"></td>
                            <td th:text="${p.canalEntrada.designacao}" ></td>
                            <td th:text="${p.nivel}" > </td>
                            <td th:text="${p.categoria.designacao}"></td>
                            <td >  </td>
                        </tr>

                        </tbody>
                        <tfoot>
                        <tr>
                            <th>Código</th>
                            <th>Telefone</th>
                            <th>Email</th>
                            <th>Canal Entrada</th>
                            <th>Nivel</th>
                            <th>Categoria</th>
                            <th>Acção</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>

            </div>
        </div>
    </div>


</div>



</body>
</html>
