<!DOCTYPE html>
<html lang="pt" layout:decorate="~{layout}" Xmlns:th="http://www.thymeleaf.org"
      xmlns:Xmlns="http://www.w3.org/1999/xhtml"
      Xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">

</head>
<body>

<div layout:fragment="corpo">

	<div>
        <a class="btn btn-primary btn-md mb-3 ml-3" th:href="@{/view/actividade}" role="button">
		 	<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
		     <span>Nova Actividade</span>
		</a>
	</div>

   <div class="col-lg-12">
                <div class="ibox ">
                    <div class="ibox-title">
                        <h5>Actividades</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="#" class="dropdown-item">Config option 1</a>
                                </li>
                                <li><a href="#" class="dropdown-item">Config option 2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover dataTables-example" >
                    <thead>
                    <tr>
                        <th class="w-1">No.</th>
                        <th>Designação</th>
                        <th style="width:10%"></th>
                    </tr>
                    </thead>
                    <tbody>
                   <!--  <tr th:each="p : ${categorias}"> -->
                    <tr th:each="p : ${actividades}">
                        <td th:text="${p.id}"><span class="text-muted">01401</span></td>
                         <td th:text="${p.designacao}">Auxiliar Contábil</td>
                        <td>
                            <a th:href="@{/editar/actividade/{id} (id=${p.id})}">
                                <i style="color: green; width: 90px;" aria-hidden="true" title="Editar" class="fa fa-edit"></i>
                            </a>
                            
                        </td>
                        
                        <!-- <td>
                            <a class="icon" th:href="${'/postos/excluir/'+p.id}">
                                <i class="fe fe-trash-2"></i>
                            </a>
                        </td> -->
                    </tr>
                    
                    
                    </tbody>
                    <tfoot>
                    <tr>
                        <th class="w-1">No.</th>
                        <th>Designação</th>
                         <th style="width:10%"></th>
                    </tr>
                    </tfoot>
                    </table>
                        </div>

                    </div>
                </div>
            </div>

</div>



</body>
</html>
