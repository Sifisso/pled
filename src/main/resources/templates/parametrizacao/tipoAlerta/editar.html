<!DOCTYPE html>
<html lang="pt" layout:decorate="~{layout}" Xmlns:th="http://www.thymeleaf.org"
      xmlns:Xmlns="http://www.w3.org/1999/xhtml"
      Xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<meta charset="utf-8">

</head>
<body>

<div layout:fragment="corpo">

<div class="col-12">
        <a class="btn btn-primary btn-md mb-3" th:href="@{/listar/alerta}" role="button">
            <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
            <span>Listar Tipos de Alertas</span>
        </a>
    </div>


   <div class="row" style="width: 100%">
                <div class="col-lg-12">
                    <div class="ibox ">
                        <div class="ibox-title">
                            <h5>Formulário de editagem de Tipo de Alerta</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="fa fa-wrench"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-user">
                                    <li><a href="#" class="dropdown-item">Config option 1</a>
                                    </li>
                                    <li><a href="#" class="dropdown-item">Config option 2</a>
                                    </li>
                                </ul>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                        
                        
                        
                            <form th:action="@{/editar/tipoAlerta}" th:object="${tipoAlerta}" method="POST">
                            
                            <input type="hidden" th:field="*{id}" class="form-control" placeholder="Designação..."> 
                                
                     
                                <div class="form-group row"><label class="col-sm-2 col-form-label">Designação</label>

                                    <div class="col-sm-10">
										<input type="text" th:field="*{designacao}" placeholder="Descreva a designação da categoria..." class="form-control form-control-lg m-b">
                                    </div>
									
                                </div>
                               
                              
                                <div class="form-group row">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        
                                        <button class="btn btn-primary btn-sm" type="submit">Editar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>




</body>
</html>
