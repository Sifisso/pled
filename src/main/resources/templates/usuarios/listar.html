<!DOCTYPE html>
<html lang="pt" layout:decorate="~{layout}" Xmlns:th="http://www.thymeleaf.org"
      xmlns:Xmlns="http://www.w3.org/1999/xhtml"
      Xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

</head>
<body>

<div layout:fragment="corpo">


    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>Utilizadores</h5>
                <div class="ibox-tools">
                    <h5>
                      <a th:href="@{/view/usuarios}">
                        <button class="btn btn-primary " type="button"><i class="fa fa-edit"></i>Cadastrar Utilizador</button>
                      </a>
                    </h5>
                </div>
            </div>
            <div class="ibox-content">

                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover dataTables-example" >
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>Usarname</th>
                            <th>Telefone</th>
                            <th>Nivel</th>
                            <th>Perfil</th>
                            <th>Acção</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="gradeX"  th:each="p, index : ${usuarios}">
                            <td th:text="${index.count}"></td>
                            <td th:text="${p.nome}"></td>
                            <td th:text="${p.username}"></td>
                            <td th:text="${p.telefone}"></td>
                            <td th:text="${p.nivel.designacao}"></td>
                            <td >
                                <th:block  th:each="r, iter:${p.roles}">
                                    <span th:text="${r.designacao}"></span>
                                    <th:block th:if="${!iter.last}">, </th:block>
                                </th:block>
                            </td>
                            </td>
                            <td >

                                <button style="background: green; color: #fff; width: 90px;" type="button" class="btn btn-sucess btn-sm">
                                    <i  aria-hidden="true" class="fa fa-edit"></i>Editar
                                </button>


                            </td>
                        </tr>

                        </tbody>
                        <tfoot>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>Usarname</th>
                            <th>Telefone</th>
                            <th>Nivel</th>
                            <th>Perfil</th>
                            <th>Acção</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>

            </div>
        </div>
    </div>

</div>



</body>
</html>
