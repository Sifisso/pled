<!DOCTYPE html>
<html lang="pt" layout:decorate="~{layout}" Xmlns:th="http://www.thymeleaf.org"
      xmlns:Xmlns="http://www.w3.org/1999/xhtml"
      Xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

</head>
<body>

<div layout:fragment="corpo">

    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>Editar Utilizador</h5>
                <div class="ibox-tools">
                    <h5>
                        <a th:href="@{/listar/usuarios}">
                            <button class="btn btn-primary " type="button"><i class="fa fa-edit"></i>Adicionar Provincia</button>
                        </a>
                    </h5>
                </div>
            </div>
            <div class="ibox-content">

                <h5>Projecto: <span th:text="${projecto.designacao}"></span></h5>

                <form th:object="${userprojprov}"  th:action="@{/user/projecto/provincia}" method="post">

                    <input type="hidden"  class="form-control" name="user" th:value="${user}" placeholder="" >

                    <div class="row">

                        <div class="col">
                            <label class="col-form-label">Alocar Projectos</label>
                            <th:block>

                                <div class="card mt-2">

                                    <div  class="card-header" >

                                        <div class="form-check-inline" th:each="prov: ${projectosProvincias}" >
                                            <label class="form-check-label">
                                                <input required  type="checkbox" th:field="*{provinciaProjecto}" multiple="true" th:value="${prov.id}"  />
                                                <span  th:text="${prov.provincia.designacao}"></span>
                                            </label>
                                        </div>

                                    </div>
                                </div>

                            </th:block>
                        </div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="row">
                        <div class="col-md-5"></div>
                        <div class="col-md-5">
                            <button class="btn btn-primary btn-sm" type="submit" >
                                <i class="fa fa-save"></i> Finalizar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



</div>

</body>
</html>
